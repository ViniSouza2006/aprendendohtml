<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         .formulario{
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Página de Login</h1>
    <hr>
    <fieldset class="formulario">
        <legend><strong>Informações</strong></legend>
    <Form>
        <label>Nome: </label>
        <input type="text" required placeholder="Digite seu nome" >
        <br>
        <br>
        <label>Sobrenome: </label>
        <input type="text" required placeholder="Digite seu nome" >
        <br>
        <br>
        <label>Idade: </label>
        <input type="" required min="18" placeholder="Insira sua Idade (Min 18+)">
        <br>
        <br>
        <label>CPF: </label>
        <input type="number" min="11" placeholder="ex: 000.000.000-00" >
        <br>
        <br>
        <label>RG: </label>
        <input type="number" min="" placeholder="ex: 00.000.000-XX" >
        <br>
        <br>
        <label>Email: </label>
        <input type="email" min="" placeholder="Usuario001@Gmail.com">
        <br>
        <br>
        </fieldset>
            <br>
            <br>
        <fieldset class="formulario">
        <legend><strong>Informações de Localização</strong></legend>
        <label>Cidade: </label>
        <input type="text" >
        <br>
        <br>
        <label>Bairro: </label>
        <input type="text" >
        <br>
        <br>
        <label>Rua: </label>
        <input type="text" >
    </fieldset>
    </Form>
    
    <input type="submit">

</body>
</html>
