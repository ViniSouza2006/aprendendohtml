<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         .CampoForm{
            width: 20%;
        }
        header{
            width: 100%;
            margin: 0;
            background-color: rgb(30, 31, 32);
        }
        nav{
            width: 100%;
            margin: 0;
            color: antiquewhite;
            background-color: black;
        }
        footer{
            width: 100%;
            margin: 0
            background-color: rgb(30, 31, 32);
        }
    </style>
</head>
<nav>
<body>
    <header>
    <h1>Página de Login</h1>
    <hr>
    </header>
    
    <fieldset class="CampoForm">
        <legend><strong>Informações</strong></legend>
    <Form class="formulario">
        <label>Nome: </label>
        <input type="text" required placeholder="Digite seu nome" >
        <br>
        <br>
        <label>Sobrenome: </label>
        <input type="text" required placeholder="Digite seu nome" >
        <br>
        <br>
        <label>Idade: </label>
        <input type="" required min="18" placeholder="Insira sua Idade (Min 18+)">
        <br>
        <br>
        <label>CPF: </label>
        <input type="number" min="11" placeholder="ex: 000.000.000-00" >
        <br>
        <br>
        <label>RG: </label>
        <input type="number" min="" placeholder="ex: 00.000.000-XX" >
        <br>
        <br>
        <label>Email: </label>
        <input type="email" min="" placeholder="Usuario001@Gmail.com">
        <br>
        <br>
        </fieldset>
            <br>
            <br>
        <fieldset class="CampoForm">
        <legend><strong>Informações de Localização</strong></legend>
        <label>Cidade: </label>
        <input type="text" >
        <br>
        <br>
        <label>Bairro: </label>
        <input type="text" >
        <br>
        <br>
        <label>Rua: </label>
        <input type="text" >
    </fieldset>
    </Form>
    
    <input type="submit">
   
</body>
</nav>
<footer>

</footer>
</html>
